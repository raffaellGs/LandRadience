<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Slide</title>
</head>

<body>
    <div id="container">
        <nav class="nav-bar">
            <img class="logo" src="./img/logo.png">

            <div class="user">
                <button>Explorer</button>
                <img src="img/user.png" alt="">
            </div>
        </nav>

        <div class="flex-container">
            <div class="info">
                <h1>Descubra</h1>
                <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Eum cum quis corrupti assumenda incidunt in
                    molestiae nemo tempora natus itaque inventore nisi temporibus, quisquam quia deserunt tempore,
                    officiis aliquam reprehenderit.</p>
                <input type="text" placeholder="Pesquisar">
            </div>
        </div>

        <div class="slider">
            <img src="./img/left-arrow.png" id="prev">
            <div class="preview">
                <img src="./img/small1.png" class="active thumbnail">
                <img src="./img/small2.png" class="thumbnail">
                <img src="./img/small3.png" class="thumbnail">
                <img src="./img/small4.png" class="thumbnail">
                <img src="./img/small5.png" class="thumbnail">
            </div>
            <img src="./img/right-arrow.png" id="next">
        </div>
    </div>

<script src="srcs/main.js"></script>
</body>

</html>
